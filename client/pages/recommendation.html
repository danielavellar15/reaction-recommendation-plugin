<template name="recommendationSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Recommendation Settings</div>
    </div>
    <div class="panel-body">
      {{#autoForm
          schema=RecommendationParamsConfig
          collection=Collections.Packages          
          doc=packageData
          id="recommendationSettingsForm"          
          type="method-update"
          meteormethod="recommendationSettings/updateSettings"
          autosave=false
        }}
      <div class="panel-group">
        <div>          
          {{> afQuickField name="settings.num_products" class='form-control'}}
        </div>
      </div>
      {{> shopSettingsSubmitButton}}
      {{/autoForm}}
    </div>
